<!DOCTYPE html>
<html>
<head>
	<title>404 Page Not Found</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}
		.error-code {
			font-size: 128px;
			color: #e74c3c;
			margin: 0;
			padding: 0;
			text-shadow: 1px 1px #000;
		}
		.error-message {
			font-size: 36px;
			color: #333;
			margin: 0;
			padding: 0;
			text-shadow: 1px 1px #fff;
		}
		.button {
			background-color: #3498db;
			border: none;
			color: #fff;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 10px;
			cursor: pointer;
			border-radius: 4px;
			box-shadow: 2px 2px #000;
		}
		.button:hover {
			background-color: #2980b9;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="error-code">404</h1>
		<p class="error-message">Oops! Page not found.</p>
		<a href="https://pressart.github.io" class="button">Go to Homepage</a>
	</div>
</body>
</html>
